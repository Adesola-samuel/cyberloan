{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SCLI | {{biodatas.profile}}</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'personal/assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'personal/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'personal/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'personal/assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'personal/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'personal/assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'personal/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'personal/assets/vendor/venobox/venobox.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'personal/assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================

      <style>
  body::before {
    content: "";
    position: fixed;
    background: #040404 url("/{{portfolio.user.biodata.cover_pic}}") top right no-repeat;
    background-size: cover;
    left: 0;
    right: 0;
    top: 0;
    height: 100vh;
    z-index: -1;
}


    </style>
</head>

<body>

  <main id="main">

    <!-- ======= Portfolio Details ======= -->
    <div id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row">

          <div class="col col-lg-8">
            <h2 class="portfolio-title">{{portfolio.title}}</h2>
            <div class="owl-carousel portfolio-details-carousel">
              <img src="/{{portfolio.image1}}" class="img-fluid" alt="">
              <img src="/{{portfolio.image2}}" class="img-fluid" alt="">
              <img src="/{{portfolio.image3}}" class="img-fluid" alt="">
            </div>
          </div>

          <div class="col col-lg-4 portfolio-info">
            <h3>Project information</h3>
            <ul>
              <li><strong>Category</strong>: {{portfolio.category}}</li>
              <li><strong>Client</strong>: {{portfolio.client}}</li>
              <li><strong>Project date</strong>: {{portfolio.created}}</li>
              <li><strong>Project URL</strong>: <a href="{{portfolio.proj_url}}">{{portfolio.proj_url}}</a></li>
            </ul>

            <p>
              {{portfolio.description}}
            </p>
          </div>

        </div>

      </div>
    </div><!-- End Portfolio Details -->

  </main><!-- End #main -->


  <!-- Vendor JS Files -->
  <script src="{% static 'personal/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'personal/assets/vendor/venobox/venobox.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'personal/assets/js/main.js' %}"></script>

</body>

</html>
